<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MONKES • Claim Token</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <style>
    .claim-wrap{max-width:1140px;margin:0 auto;padding:40px 18px 80px}
    .claim-head{text-align:center;margin-bottom:22px}
    .claim-title{font-family:"Luckiest Guy";font-size:56px;margin:0}
    .claim-sub{font-family:Inter;font-weight:700;opacity:.75}
    .claim-box{max-width:560px;margin:0 auto}
    .field{margin-bottom:14px}
    .label{font-family:Inter;font-weight:900;font-size:12px;opacity:.7;margin-bottom:6px}
    .input{width:100%;height:56px;border:4px solid var(--ink);border-radius:14px;padding:0 14px;font-family:Inter;font-weight:900;font-size:18px}
    .row{display:grid;grid-template-columns:1fr auto 1fr;gap:12px;align-items:end}
    .swap{height:56px;width:56px;border:4px solid var(--ink);border-radius:14px;background:#fff;font-weight:900;font-size:22px}
    @media(max-width:760px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="claim-wrap">
    <div class="card">
      <div class="claim-head">
        <h1 class="claim-title">CLAIM TOKEN</h1>
        <p class="claim-sub">Claim or bridge your $MONKES</p>
      </div>

      <div class="claim-box">
        <div class="row">
          <div class="field">
            <div class="label">FROM</div>
            <input class="input" placeholder="0.0" />
          </div>

          <button class="swap">⇅</button>

          <div class="field">
            <div class="label">TO</div>
            <input class="input" placeholder="Estimated" disabled />
          </div>
        </div>

        <div style="margin-top:18px;display:flex;gap:14px;justify-content:center">
          <a class="btn" href="#">CLAIM</a>
          <a class="btn btn--secondary" href="index.html">BACK</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
