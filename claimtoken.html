<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MONKES • Claim Token</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="claimtoken.css" />
</head>
<body>
  <main class="claim-wrap">
    <div class="card card-pad">
      <div class="claim-grid">
        <div>
          <h1 class="claim-title">CLAIM TOKEN</h1>
          <p class="claim-sub">Claim or bridge your $MONKES on Monad</p>

          <div class="row" style="margin-top:18px">
            <!-- FROM -->
            <div class="field">
              <div class="label">FROM</div>

              <div class="net-select" data-select="to">
                <button class="net-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
                  <span class="net-left">
                    <img class="net-ico net-ico--img" data-ico src="icon-monad.png" alt="Monad NFT Monkes"/>
                    <span class="net-name" data-name>Monad NFT Monkes</span>
                  </span>
                  <span class="chev">▾</span>
                </button>

                <div class="net-menu" role="listbox">
        
                  </button>
                  <button class="net-item" type="button" data-net="Monad NFT Monkes" data-icon="icon-monad.png">
                    <img class="net-ico net-ico--img" src="icon-monad.png" alt="Monad NFT Monkes"/><span>Monad NFT Monkes</span>
                  </button>
                </div>
              </div>
              <div class="amount">
                <input class="input" id="fromAmount" placeholder="1 NFT" inputmode="decimal" />
                <button class="mini-chip" type="button" id="maxBtn">MAX</button>
              </div>
            </div>

            <button class="swap" type="button" id="swapBtn" aria-label="Swap direction">⇅</button>

            <!-- TO -->
            <div class="field">
              <div class="label">TO</div>

              <div class="net-select" data-select="to">
                <button class="net-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
                  <span class="net-left">
                    <img class="net-ico net-ico--img" data-ico src="icon-monad.png" alt="Monad $MonKes"/>
                    <span class="net-name" data-name>Monad $MonKes</span>
                  </span>
                  <span class="chev">▾</span>
                </button>

                <div class="net-menu" role="listbox">
                  <button class="net-item" type="button" data-net="Monad $MonKes" data-icon="icon-monad.png">
                    <img class="net-ico net-ico--img" src="icon-monad.png" alt="Monad $MonKes"/><span>Monad $MonKes</span>
                  </button>
                </div>
              </div>

              <input class="input" id="toAmount" placeholder="100.000 $MonKes" disabled />
            </div>
          </div>

          <div class="details">
            <div class="detail"><span>Fee</span><span id="fee">~0.00</span></div>
            <div class="detail"><span>ETA</span><span id="eta">~1-2 min</span></div>
            <div class="detail"><span>Route</span><span id="route">Best</span></div>
          </div>

          <div class="actions">
            <a class="btn" href="#" id="claimBtn">CLAIM</a>
            <a class="btn btn--secondary" href="index.html">BACK</a>
          </div>
        </div>

        <div>
          <img class="char" src="claim-character.png" alt="MonKes Character" />
        </div>
      </div>
    </div>
  </main>

  <script src="claimtoken.js"></script>
</body>
</html>
