<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FRODO • The Virtual Samurai</title>

  <!-- chunky headline font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div class="card">
        <div class="card__inner">
          <div class="brand">MonKes</div>

          <div class="grid">
            <!-- LEFT -->
            <div class="left">
              <h1 class="title">
                <span>FRODO</span>
                <span>THE VIRTUAL</span>
                <span>SAMURAI</span>
              </h1>

              <p class="sub">
                ARMED WITH CUTTING-EDGE AI AND THE<br/>
                DISCIPLINE OF A SAMURAI, FRODO ROSE TO LEAD<br/>
                THE EVOLUTION OF MEMECOINS.
              </p>

              <a class="btn" href="#" aria-label="Buy now">
                BUY NOW
              </a>
            </div>

            <!-- RIGHT -->
            <div class="right">
              <!-- Replace this image with your character art (keep transparent PNG for best result) -->
              <img class="character" src="ape_transparent.png" alt="Character" />
            </div>
          </div>

          <div class="meta">
            <div class="social">
              <!-- icon buttons (replace href + SVGs as needed) -->
              <a class="icon" href="#" aria-label="X">
                <span>X</span>
              </a>
              <a class="icon" href="#" aria-label="Icon 2">
                <span>★</span>
              </a>
              <a class="icon" href="#" aria-label="Icon 3">
                <span>〰</span>
              </a>
              <a class="icon" href="#" aria-label="Icon 4">
                <span>◎</span>
              </a>
              <a class="icon" href="#" aria-label="Icon 5">
                <span>⌁</span>
              </a>
            </div>

            <div class="ca">
              <span class="ca__label">CA:</span>
              <span class="ca__value" id="caValue">0x11169…5073744</span>
              <button class="copy" id="copyBtn" type="button" aria-label="Copy contract address">
                ⧉
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="supply">
        <div class="supply__label">TOTAL SUPPLY:</div>
        <div class="supply__value">1,000,000,000</div>
        <div class="supply__value">1 MonKes = 100,000</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
